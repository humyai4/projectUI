<html>

<head>
</head>

<body>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        สนใจวงนี้หรือไม่ ?
      </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-footer ">
      <input hidden #notis value="{{BjDetail.userId}}" type="text" class="form-control">
      <input hidden type="text" hidden #chooseBands value="{{BjDetail.id}}">
      <button type="button" class="btn btn-outline-success" (click)="chooseBand(chooseBands)" (click)="noti(notis)">
        OK
      </button>

    </div>
  </ng-template>
  <div class="row  justify-content-center">
    <div class="col-md-12 text-center">
      <h1>วง {{BjDetail.bjName}}</h1><h5 *ngIf="!ownerButton(notis)">(OWNER)</h5>
    </div>
  </div>
  <div class="row  justify-content-center">
    <div class="col-md-12 text-center">
      <button class="btn btn-secondary col-1" *ngIf="!ownerButton(notis)">แก้ไข</button>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 60px;">
    <div class="col-md-8">
      <div class="">
        <div class=" row">
          <div class="col-md-6">
            <h2>รายระเอียดเพิ่มเติม</h2>
          </div>

          <div class="col-md-6" style="text-align:end;">Create By <a
              class="link-danger Underline opacity 0 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">

              {{userName.username}}</a></div>
        </div>
        <div class="card">
          <p class="card-text" style="margin: 10px;">{{BjDetail.description}}</p>
        </div>
        <br>
        <div class="row">
          <div class="col-6">
          เรทราคา  {{BjDetail.jobPrice}} บาท ต่อ {{BjDetail.jobType}} มีจำนวนสมาชิก {{BjDetail.memSize}} คน
          </div>
        </div>
        <br>
        <div class="row justify-content-end ่">
          <input hidden type="text" hidden #chooseBands value="{{BjDetail.id}}">
          <input hidden #notis value="{{BjDetail.userId}}" type="text" class="form-control">
          <div class="col-2" *ngIf="ownerButton(notis)">
            <button *ngIf="isToggleButton(chooseBands)" class="btn btn-secondary col-12"
              (click)="confirmChoose(content)">สนใจ</button>
            <button disabled *ngIf="!isToggleButton(chooseBands)" class="btn btn-secondary col-12">สนใจแล้ว</button>
          </div>
          <div class="col-2">
            <button class="btn btn-light col-12" routerLink="/band">ย้อนกลับ</button>
          </div>

        </div>

      </div>
    </div>

  </div>
</body>

</html>
