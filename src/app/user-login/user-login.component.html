<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-5 col-10 bg-dark col-regis1">
        <div class="col-md-12 col-sm-12 border-bottom col-header">
          <h2 class="text-light" style="margin-top: 15px">
            LOGIN <i class="bi bi-music-note-beamed"></i>
          </h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="(loginFormSubmit)">
          <div class="row justify-content-center" style="margin-top: 40px">
            <!-- INPUT EMAIL -->
            <div class="col-input col-1"></div>
            <div class="form-outline col-md-10 col-10 col-input">
              <input
                formControlName="email"
                for="id_email"
                type="email"
                id="id_email"
                class="form-control"
                placeholder="Email address"
                [class.is-invalid]="email.touched && email.invalid"
              />
              <div *ngIf="email.invalid && email.touched">
                <div
                  *ngIf="email.errors?.required"
                  class="d-block invalid-feedback"
                >
                  กรุณาใส่อีเมลของคุณ
                </div>

                <div
                  *ngIf="email.errors?.email"
                  class="d-block invalid-feedback"
                >
                  Email address is not valid
                </div>
              </div>
            </div>
            <div class="col-1 col-input"></div>
            <!-- INPUT PASSWORD -->
            <div class="col-1 col-input"></div>
            <div class="form-outline col-md-10 col-10 col-input border-bottom">
              <input
                formControlName="password"
                for="id_Password"
                type="password"
                id="id_Password"
                class="form-control"
                placeholder="Password"
                [class.is-invalid]="password.touched && password.invalid"
              />
              <div
                *ngIf="password.touched && password.errors?.required"
                class="d-block invalid-feedback"
              >
                กรุณาใส่พาสเวิด.
              </div>
            </div>
            <div class="col-1 col-input"></div>
            <div
              class="col-md-12 col-12 border-bottom"
              style="text-align: center; height: 40px; margin-top: 10px"
            >
              <a href="/register" class="link-light">สมัครสมาชิก</a>|
              <a href="" class="link-light">ลืมรหัสผ่าน</a>
            </div>
            <div class="col-md-5" style="text-align: center">
              <button
                [disabled]="loginForm.invalid"
                type="button"
                (click)="loginFormSubmit()"
                class="btn btn-secondary submit-but col-md-8"
              >
                LOGIN
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 col-md-3 mt-5">
        <ngb-alert
          class="passmaht mt-0 mb-0"
          #selfClosingAlert
          *ngIf="successMessage"
          type="danger"
          >{{ successMessage }}
        </ngb-alert>
      </div>
    </div>
